<!--Sets the doc type-->
<!DOCTYPE html>

<!--Sets the language for the page-->
<html lang = "en">
    <head>

        <!--Sets the title for the webpage-->
        <title>The Tank Society</title>

        <!--Links up the webpage with bootstrapper to allow for formatting of website-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--Links the page with a CSS file for styling the page-->
        <link rel = 'stylesheet' href = 'CSS/main.css'>
        <meta charset="UTF-8">
    </head>

    <body>
        <header>

            <!--The website logo and title-->
            <img id="logo" src = "Images/logo.png" alt = "The logo of the site which is a silhoutte of a tank"/>
            <h1 id="header">The Tank Society</h1>
        </header>

        <!--Navigation bar to go between pages-->
        <nav> 
            <ul>
                <li class = "active"><a href = 'index.html'>Home</a></li>
                <li class = "active"><a href = 'img_gallery.html'>Gallery</a></li>
                <li class = "active"><a href = 'current_members.html'>Current Members</a></li>
                <li class = "active"><a href = 'event_calender.html'>Events</a></li>
                <li class = "active"><a href = 'contact_us.html'>Contact Us</a></li>
                <li class = "active"><a href = "media_update.html">Updates in Media</a></li>
                <li class = "active"><a href = "reviews.html">Society Reviews</a></li>
            </ul>
        </nav>

        <main>
            <!--Image gallery-->
            <div id = "img-gallery" class = "container">
                
                <!--First row of image gallery-->
                <div class = "row">

                    <!--First image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Centurion.JPG" alt = "An image of a Centurion tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>

                    <!--Second image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Panzer IV.JPG" alt = "An image of a Challenger 2 main battle tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>

                    <!--Third image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Panzer 2.JPG" alt = "An image of a Leopard 2A5 tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>
                </div>

                <!--Second row of image gallery-->
                <div class = "row">

                    <!--First image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Stuart.JPG" alt = "An image of an M1 Abrams tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>

                    <!--Second image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Sherman.JPG" alt = "An image of an M4 Sherman tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>

                    <!--Third image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Sherman2.JPG" alt = "An image of a Panzer IV tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>
                </div>

                <!--Third row of image gallery-->
                <div class = "row">

                    <!--First image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Valentine.JPG" alt = "An image of a T-34 tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>

                    <!--Second image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/M3 Lee.JPG" alt = "An image of a T-72 tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>

                    <!--Third image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Comet.JPG" alt = "An image of a Tiger 1 tank" class = "container" onmouseover="highlight(this)" onmouseout="delight(this)" onload = "contrast(this); blur(this)"/>
                    </div>
                </div>
            </div>
        </main>

        <!--Script that will alter images in gallery-->
        <script>

            function contrast(x){
                x.style = "filter: opacity(50%); filter: blur(5px)"
            }

            //Function that will add border around image when mouse hovers over
            function highlight(x){
                x.style = "border: solid blue 2px; filter: opacity(100%); filter: drop-shadow(8px 8px 10px gray);"
            }
            
            //Function that removes the border when mouse stops hovering over the image
            function delight(x){
                x.style = "border: none; filter: none; filter: opacity(50%)"
            }

        </script>

        <aside> </aside>

        <footer>
            <!--Copyright notice-->
            <p>Copyright Callum Friel 2024</p>
        </footer>
    </body>
</html>
