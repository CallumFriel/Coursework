<html>
    <head>
        <title>The Tank Society</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel = 'stylesheet' href = 'CSS/main.css'>
    </head>

    <body>
        <header>

            <!--The website logo and title-->
            <img id="logo" src = "Images/logo.webp" alt = "The logo of the site which is a silhoutte of a tank"/>
            <h1 id="header">The Tank Society</h1>
        </header>

        <!--Navigation bar to go between pages-->
        <nav> 
            <ul>
                <li class = "active"><a href = 'index.html'>Home</a></li>
                <li class = "active"><a href = 'img_gallery.html'>Gallery</a></li>
                <li class = "active"><a href = 'current_members.html'>Current Members</a></li>
                <li class = "active"><a href = 'event_calender.html'>Events</a></li>
                <li class = "active"><a href = 'contact_us.html'>Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <!--Image gallery-->
            <div id = "img-gallery" class = "container">
                
                <!--First row of image gallery-->
                <div class = "row">

                    <!--First image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Centurion.jpg" alt = "An image of a Centurion tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)" onmouseover="deblur(this)"/>
                    </div>

                    <!--Second image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Challenger2.jpg" alt = "An image of a Chellenger 2 main battle tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)" onmouseover="deblur(this)"/>
                    </div>

                    <!--Third image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Leopard2A5.jpg" alt = "An image of a Leopard 2A5 tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)" onmouseover="deblur(this)"/>
                    </div>
                </div>

                <!--Second row of image gallery-->
                <div class = "row">

                    <!--First image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/M1Abrams.jpg" alt = "An image of an M1 Abrams tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)"/>
                    </div>

                    <!--Second image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/M4Sherman.jpg" alt = "An image of an M4 Sherman tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)" onmouseover="deblur(this)"/>
                    </div>

                    <!--Third image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/PanzerIV.jpg" alt = "An image of a Panzer IV tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)" onmouseover="deblur(this)"/>
                    </div>
                </div>

                <!--Third row of image gallery-->
                <div class = "row">

                    <!--First image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/T34.jpg" alt = "An image of a T-34 tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)"/>
                    </div>

                    <!--Second image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/T72.jpg" alt = "An image of a T-72 tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)"/>
                    </div>

                    <!--Third image of the row-->
                    <div class = "col-sm">
                        <img src = "Images/Tiger1.webp" alt = "An image of a Tiger 1 tank" class = "container" id = "img-gallery1" onmouseover="highlight(this)" onmouseout="delight(this)"/>
                    </div>
                </div>
            </div>
        </main>

        <!--Script that will alter images in gallery-->
        <script>

            //Function that will add border around image when mouse hovers over
            function highlight(x){
                    x.style = "border: solid blue 2px;"
            }
            
            //Function that removes the border when mouse stops hovering over the image
            function delight(x){
                    x.style = "border: none;"
            }
        </script>

        <aside> </aside>

        <footer>
            <!--Copyright notice-->
            <p>Copyright Callum Friel 2024</p>
        </footer>
    </body>
</html>
